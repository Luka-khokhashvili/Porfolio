<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <a class="navbar-brand" href="../../index.html#link-from-projects">Luka Khokhashvili</a>

    <section class="games-main-grid">
        <a href="https://luka-khokhashvili.github.io/chess-game/" target="_blank">

                    <div class="built-with">
                      <p class="built-with-text">Built with: </p>

                      <i class="fab fa-js"></i>
                    </div>

            </div>
        </a>
        <a href="https://luka-khokhashvili.github.io/tic-tac-toe-game/" target="_blank">
            <div class="item games-item">

                    <h5 class="name games-name">Tic-Tac-Toe</h5>
                    <div class="built-with">
                      <p class="built-with-text">Built with: </p>
                      <i class="fab fa-html5"></i>
                      <i class="fab fa-css3"></i>
                      <i class="fab fa-js"></i>

            </div>
        </a>
        <a href="https://luka-khokhashvili.github.io/Flexbox-Froggy/" target="_blank">

                      <p class="built-with-text">Built with: </p>
                      <i class="fab fa-html5"></i>

                      <i class="fab fa-js"></i>
                    </div>
                </div>
            </div>
        </a>
